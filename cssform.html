<!DOCTYPE html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<form action="https://formspree.io/rittersm@gmail.com" method="post">
    <div>
        <label for="name">Name:</label>
        <input class="name" type="text" id="name" name="name" />
    </div>
    <div>
        <label for="mail">Email:</label>
        <input class="mail" type="email" id="mail" name="email" />
    </div>
    <div class="text-area">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
    </div>
    <div>
        <label for="referrer">Referrer:</label>
        <select id="referrer" name="referrer">
          <option value="">--</option>
          <option value="google">Google Search</option>
          <option value="friend">Friend</option>
        </select>
    </div>
    <div>
        <label class="news" for="junk_optin">Newsletter:</label>
        <input type="hidden" name="junk_optin" value="n" />
        <input type="checkbox" id="junk_optin" name="junk_optin" value="y" />
    </div>

    <div class="button">
        <button type="submit">Send your message</button>
    </div>
</form>
